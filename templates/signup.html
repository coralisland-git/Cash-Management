{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<!-- BEGIN PAGE LEVEL PLUGINS -->
<link href="{% static 'global/plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'global/plugins/select2/css/select2-bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'global/plugins/bootstrap-fileinput/bootstrap-fileinput.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'global/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css' %}" rel="stylesheet" type="text/css" />
<!-- END PAGE LEVEL PLUGINS -->
{% endblock %}

{% block content %}
<!-- BEGIN PAGE CONTENT INNER -->
<div class="page-content-inner">
    <div class="row">
        <div class="col-md-12 ">
												
            <div class="portlet light " id="form_wizard_1">
                <div class="portlet-title">
		    <div class="caption">
			<i class=" icon-layers font-red"></i>
			<span class="caption-subject font-red bold uppercase"> Sign up 
			</span>
	            </div>
		</div>
	        <div class="portlet-body form">
		    <form class="form-horizontal" action="{% url 'signup' %}" id="submit_form" method="POST" name="register" enctype="multipart/form-data">
		    {% csrf_token %}
		    <div class="form-wizard">
			<div class="form-body col-md-offset-2">
			    <div class="tab-content">
				<div class="alert alert-danger display-none">
				    <button class="close" data-dismiss="alert"></button> You have some form errors. Please check below. </div>
				    <div class="alert alert-success display-none">
					<button class="close" data-dismiss="alert"></button> Your form validation is successful! </div>
				        <div class="tab-pane active" id="tab1">
                                            <div class="form-group">
						<label class="control-label col-md-3">First Name
							<span class="required"> * </span>
						</label>
						<div class="col-md-4">
							<input type="text" class="form-control first_name" name="firstname" value="{{ user.first_name|default_if_none:'' }}" placeholder="Provide your first name"/>
						</div>
					    </div>
					    <div class="form-group">
						<label class="control-label col-md-3">Last Name
							<span class="required"> * </span>
						</label>
						<div class="col-md-4">
							<input type="text" class="form-control last_name" name="lastname" value="{{ user.last_name|default_if_none:'' }}"placeholder="Provide your last name"/>
						</div>
					    </div>
					     <div class="form-group">
					        <label class="control-label col-md-3">UserName
						    <span class="required"> * </span>
					        </label>
						<div class="col-md-4">
					            <input type="text" class="form-control username" name="username" onblur="check_duplication(this)" placeholder="Provide your username"/>
						    <span style="color: red" class="username-duplication"></span>
					        </div>
				            </div>   
					    <div class="form-group">
					        <label class="control-label col-md-3">Email
						    <span class="required"> * </span>
					        </label>
							<div class="col-md-4">
					            <input type="text" class="form-control email" name="email" onblur="check_duplication(this)" placeholder="Provide your email"/>
						    	<span style="color: red" class="email-duplication"></span>
					        </div>
			            </div>
			            <div class="form-group">
			            	<label class="control-label col-md-3">Image
						    	<span class="required">  </span>
					        </label>
					        <div class="fileinput fileinput-new col-md-4" data-provides="fileinput">
	                            <span class="btn btn-file">
	                                <span class="fileinput-new"> Select file </span>
	                                <span class="fileinput-exists"> Change </span>
	                                <input type="file" name="myfile"> </span>
	                            <span class="fileinput-filename"> </span> &nbsp;
	                            <a href="javascript:;" class="close fileinput-exists" data-dismiss="fileinput"> </a>
	                        </div>
						</div>
					    <div class="form-group">
						<label class="control-label col-md-3">Password
							<span class="required"> * </span>
						</label>
						<div class="col-md-4">
						    <input type="password" class="form-control password" name="password" id="submit_form_password" placeholder="Provide your password"/>
						</div>
					    </div>
					    <div class="form-group">
						<label class="control-label col-md-3">Confirm Password
							<span class="required"> * </span>
						</label>
						<div class="col-md-4">
							<input type="password" class="form-control" name="rpassword" placeholder="Confirm your password"/>
						</div>
					    </div>
					</div>									
				</div>
			</div>
			<div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-5 col-md-9">
                    	<a href="{% url 'login' %}" class="btn green btn-outline login-group"> Sign In</a>
                        <button type="submit" class="btn green" style="margin-left : 50px;">Sign Up</button>
                    </div>
                </div>
            </div>
		    </div>
	        </form>
	    </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
<!-- END PAGE CONTENT INNER -->

{% block extra_js %}
<script src="{% static 'global/plugins/select2/js/select2.full.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/jquery-validation/js/additional-methods.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/bootstrap-wizard/jquery.bootstrap.wizard.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/moment.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}" type="text/javascript"></script>

<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{% static 'pages/scripts/form-wizard.js' %}" type="text/javascript"></script>
<script src="{% static 'pages/scripts/components-date-time-pickers.min.js' %}" type="text/javascript"></script>
<script src="{% static 'global/plugins/bootstrap-fileinput/bootstrap-fileinput.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->

<script>
function check_duplication(obj){
 	email = $(obj).val()
 	$.ajax({
        type: "POST",
        url:  '#',
        data: {"email": email},
        dataType: "json",
        success: function (response) {
            if(response.result == "true")
            	$(".email-duplication").html("This email is alreay used.")
           	else
           		$(".email-duplication").html("")
        },
        error: function (x, e) {
        }
    })
 }

function onType(obj){
    var type_pet = $(obj).val();
    if(type_pet == "dog"){
        $(".cat_only").hide()
        $(".dog_only").show()
    }
    else{
        $(".cat_only").show()
        $(".dog_only").hide()
    }
}
</script>
{% endblock %}
